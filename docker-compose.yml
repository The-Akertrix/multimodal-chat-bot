services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    # Ensures the backend restarts if the AI provider crashes
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      # Pass the backend URL to Vite
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
    depends_on:
      - backend